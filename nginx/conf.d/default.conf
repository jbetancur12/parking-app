# =============================================================================
# BLUE-GREEN UPSTREAM CONFIGURATION
# =============================================================================
# To switch traffic:
#   1. Edit this file
#   2. Change 'server parking_server_blue:3000' to 'parking_server_green:3000'
#   3. Run: docker exec parking_nginx nginx -s reload
# =============================================================================

# ACTIVE BACKEND - Change this to switch between blue/green
upstream api_backend {
    # === BLUE IS ACTIVE ===
    server parking_server_blue:3000;
    
    # === GREEN IS ACTIVE (uncomment to switch) ===
    # server parking_server_green:3000;
}

upstream client_frontend {
    server parking_client:80;
}

# API Server
server {
    listen 80;
    server_name api.localhost;  # Change to your domain

    location / {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Health check (bypass upstream for direct checks)
    location /health {
        proxy_pass http://api_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

# Client App
server {
    listen 80;
    server_name app.localhost;  # Change to your domain

    location / {
        proxy_pass http://client_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Default - redirect to app
server {
    listen 80 default_server;
    server_name _;

    location / {
        return 301 http://app.localhost$request_uri;
    }
}
