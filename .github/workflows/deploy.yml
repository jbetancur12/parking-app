name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT || 22 }}
        command_timeout: 30m
        script_stop: true
        script: |
          cd parking-app
          git pull
          # Copy example env if not exists (safety check)
          if [ ! -f .env ]; then
            cp .env.example .env
            echo "WARNING: Created .env from example. Please configure secrets!"
          fi
          # Build and deploy
          docker compose up -d --build
          # Prune old images to save space
          docker image prune -f
