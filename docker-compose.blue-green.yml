version: '3.8'

# =============================================================================
# BLUE-GREEN DEPLOYMENT - Zero Downtime
# =============================================================================
# Usage:
#   1. First deploy: ./scripts/deploy-blue.sh
#   2. Second deploy: ./scripts/deploy-green.sh
#   3. Alternate between blue and green for each deploy
# =============================================================================

services:
  # --- INFRASTRUCTURE ---
  postgres:
    image: postgres:15-alpine
    container_name: parking_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-parking_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- BACKEND BLUE ---
  server-blue:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: parking_server_blue
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PORT=3000
      - DB_TYPE=postgresql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-parking_db}
      - JWT_SECRET=${JWT_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL}
      - FRONTEND_URL=${FRONTEND_URL:-https://app.tu-dominio.com}
      - NODE_ENV=production
      - DEPLOY_COLOR=blue
    networks:
      - app_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    profiles:
      - blue

  # --- BACKEND GREEN ---
  server-green:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: parking_server_green
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PORT=3000
      - DB_TYPE=postgresql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-parking_db}
      - JWT_SECRET=${JWT_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL}
      - FRONTEND_URL=${FRONTEND_URL:-https://app.tu-dominio.com}
      - NODE_ENV=production
      - DEPLOY_COLOR=green
    networks:
      - app_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    profiles:
      - green

  # --- FRONTEND (Single instance, rebuilt on deploy) ---
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://api.tu-dominio.com/api}
    container_name: parking_client
    restart: always
    networks:
      - app_network

  # --- NGINX REVERSE PROXY ---
  nginx:
    image: nginx:alpine
    container_name: parking_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - app_network
    depends_on:
      - client

volumes:
  postgres_data:


networks:
  app_network:
    driver: bridge
